<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Classroom - Cursos</title>
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Cursos</h2>
      <form class="form new-course">
        <div class="form__group">
          <label for="name" class="form__label">Nombre: </label>
          <input class="form__control" type="text" name="nombre" id="name" placeholder="Nombre del curso" required />
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit" id="name">Crear curso</button>
        </div>
      </form>
      Total: <span class="counter"> 0 </span> cursos
      <table class="table courses">
        <thead>
          <tr>
            <th>Nombre</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
  <script type="module" src="js/index.js"> </script>
</body>


</html>
