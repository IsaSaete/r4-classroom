<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Classroom - Estudiantes</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <main class="main-content">
      <h2>Estudiantes</h2>
      <form class="form new-student">
        <div class="form__group">
          <label for="name" class="form__label">Nombre: </label>
          <input class="form__control" type="text" name="nombre" id="name" placeholder="Nombre" required />
        </div>
        <div class="form__group">
          <label for="lastname" class="form__label">Apellido: </label>
          <input class="form__control" type="text" name="apellido" id="lastname" placeholder="Apellido" required />
        </div>
        <div class="form__group">
          <label for="age" class="form__label">Edad: </label>
          <input class="form__control" type="number" name="edad" id="age" placeholder="Edad" required />
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Correo: </label>
          <input class="form__control" type="email" name="correo" id="email" placeholder="Correo electrónico"
            required />
        </div>
        <div class="form__group">
          <label for="phone" class="form__label">Telefono: </label>
          <input class="form__control" type="tel" name="telefono" id="phone" placeholder="Teléfono" required />
        </div>
        <div class="form__group form__buttons">
          <button class="form__button" type="submit">Crear estudiante</button>
        </div>
      </form>
      Total: <span class="counter">0</span> estudiantes
      <table class="table students">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>
  </div>
  <div class="modal-error"></div>
</body>
<script type="module" src="js/index.js"> </script>

</html>
